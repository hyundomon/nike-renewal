<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이키,Just Do It.</title>
</head>
<style>
    ul{
        list-style:none;
    }
    a {
        text-decoration: none;
    }

</style>
<body>
    <header>
        <div class="notice-container">
            <figure>
                <img src="./나이키 이미지/arrow left.svg" alt="">
            </figure>

            <div class="notice-text">
                <figure>
                     <img src="./나이키 이미지/경고아이콘.svg" alt="">
                </figure>
                <span>배송/반품 오프라인 서비스 (매장 픽업,매장 반품) 한시적 중단 안내</span>
            </div>

            <figure>
                <img src="./나이키 이미지/arrow right.svg" alt="">
            </figure>
        </div>

        <div class="header-navbar-category">
            <div class="nike-logo">
                <a href="#">
                    <img src="./나이키 이미지/Logo_NIKE.svg" alt="main-logo">
                </a>
            </div>


            <!-- a태그안에 이미지 넣으면 굳이 피규어로 안묶어도 된나요? 아니면 피규어 에이 이미지 이렇게 하나요? -->
            
            <ul class="category">
                <li class="mene-new"><a href="#">
                    <span class="new">NeW Releases</span>
                    <!-- ul{list-style:none;} 이거 css에 적용시켜야 점이 사라짐-->
                    <!-- a {text-decoration: none;} 이거 css에 적용시켜야 밑줄 사라짐-->
                </a></li>

                <li class="menu-men"><a href="#">
                    <span class="men">Men</span>
                </a></li>

                <li class="menu-women"><a href="#">
                    <span class="women">Women</span>
                </a></li>

                <li class="menu-kids"><a href="#">
                    <span class="kids">Kids</span>
                </a></li>

                <li class="munu-sale"><a href="#">
                    <span class="sale">Sale</span>
                </a></li>
            </ul>

            <div class="right-icons">
                <a href="#">
                    <img src="./나이키 이미지/돋보기.svg" alt="돋보기">
                </a>

                <a href="#">
                    <img src="./나이키 이미지/하트.svg" alt="하트">
                </a>

                <a href="#">
                    <img src="./나이키 이미지/장바구니.svg" alt="장바구니">
                </a>

                <a href="#">
                    <img src="./나이키 이미지/사람.svg" alt="마이페이지">
                </a>
            </div>
        </div>
    </header>
    
</body>
</html>
