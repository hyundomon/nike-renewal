<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="screen.css">
</head>
<body>
    <section class="nike-app">
        <div class="iphone-whole-wrapper">
            <div class="iphone-and-screen">
                <figure class="iphone-frame">
                    <img src="img/mockup_iphone.png" alt="iphone-frame">
                </figure>
                <div class="screen-frame">
                    <div class="iphone-screen-whole-wrapper">
                        <div class="phone-wrapper1">
                            <figure class="nike-app-pic">
                                <img src="img/nrc_background_pic.jpg" alt="nrc-background" class="background">
                            </figure>

                            <div class="qr-app-info">
                                <figure class="qr-code">
                                    <img src="img/nrc_qr.svg" alt="nrc-qr" class="qr-code">
                                </figure>
                                <div class="app-info-background-container">
                                    <div class="app-info-wrapper">
                                        <figure class="app-icon">
                                            <img src="img/nrc_app.svg" alt="nrc-app">
                                        </figure>
                                        <p class="app-name">NIKE RUNNING CLUB</p>
                                        <p class="app-info">
                                            여러분이 원하는 시간과 장소에서 바로 시작하세요.
                                            <br>어디서든 함께 달리고, 조언해주고,응원해주는 코치를 만날 수 있어요. 
                                            <br>NRC 앱에 있는 다양한 가이드 런을 확인해 보세요.
                                        </p>
                                    </div> 
                                </div>
                            </div>
                        </div>

                        <div class="phone-wrapper2">
                            <figure class="nike-app-pic">
                                <img src="img/ntc_background_pic.jpg" alt="ntc-background" class="background">
                            </figure>

                            <div class="qr-app-info">
                                <figure class="qr-code">
                                    <img src="img/ntc_qr.svg" alt="ntc-qr" class="qr-code">
                                </figure>

                                <div class="app-info-background-container">
                                    <div class="app-info-wrapper">
                                        <figure class="app-icon">
                                            <img src="img/ntc_app.svg" alt="ntc-app">
                                        </figure> 
                                        <p class="app-name">NIKE TRAINING CLUB</p>
                                        <p class="app-info">
                                            언제 어디서나 여러분과 함께하는 NTC의 세계적인 트레이너들을 만나보세요. 
                                            <br>
                                            새로운 도전과 맞춤형 트레이닝과 웰빙 라이프에 대한 실용적인 가이드를 NTC 앱에서 확인해 보세요.
                                        </P>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
